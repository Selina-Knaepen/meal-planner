<div>
  <div class="meal">
    <div>{{ meal.name }}</div>
    <ion-button fill="clear" class="meal__icon" (click)="changeIsCollapsed()">
      <ion-icon *ngIf="!isCollapsed; else collapsed" name="chevron-down-outline"></ion-icon>
      <ng-template #collapsed>
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ng-template>
    </ion-button>
  </div>

  <div *ngIf="isCollapsed">
    <li *ngFor="let ingredient of meal.ingredients" class="ingredient">
      {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.unit }})
    </li>
  </div>
</div>
