<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar">
      <ion-icon name="calendar"></ion-icon>
      <ion-title>
        Week Plan
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let day of plan" class="item">
    <div class="item__day">{{ day.day }}</div>
    <app-meal-item [meal]="day.meal"></app-meal-item>
  </div>
  <ion-button class="generate">Generate</ion-button>
</ion-content>
