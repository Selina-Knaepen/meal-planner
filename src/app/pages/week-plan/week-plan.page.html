<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Week Plan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Week Plan</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let day of plan" class="item">
    <div class="item__day">{{ day.day }}</div>
    <app-meal-item [meal]="day.meal"></app-meal-item>
  </div>
</ion-content>
